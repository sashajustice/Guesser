<!DOCTYPE>
<html lang="en">
<head>
  <title></title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">  
  </head>
    <body>
      <section class="top-container">
        <navbar class="nav"></navbar>
      <header>
        <h1 class="top">Number <span class="guesserpart">Guesser</span></h1>      
        </header>
        <main>
          <section>
            <form class="form">
              <label for="enter"></label>
                <input class="input-field" type="text" placeholder="Enter your guess" >
          </section>
          <section class="userbuttons">
            <button class="guess-btn" type="reset" disabled >guess</button>
            <button class="clear-btn" disabled >clear</button>
              </form>
          </section>
          <section class="guess-feedback">
            <h4 class="lastGuess">Your Last Guess Was</h4>
            <h1 class="bigNumber">25</h1>
            <h4 class="response"></h4>
        </section>
          <button class="reset-btn" type="reset" >Reset</button>
        </main>
    </section>
  <script type="text/javascript" src="app.js"> </script>
  </body>
  </html>
